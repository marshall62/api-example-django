{% extends 'base.html' %}
{% block body %}
  <h3>Welcome.  Please let us know you are here by checking in.</h3>
  <p></p>
<form action="." method="POST">

  {% csrf_token %}
  {%  if form.errors  %}
    Please correct the error{{ form.errors|pluralize }} below:
    {{ form.all.errors }}
  {% endif %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">SUBMIT</button>
</form>
{% endblock %}
