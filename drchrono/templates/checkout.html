{% extends 'base.html' %}
{% block body %}

<form action="." method="POST">
  <h3>Thanks for checking out.  Please take a moment to let us know how we did:</h3>
  <br><br>
  {% csrf_token %}
  {%  if form.errors  %}
    Please correct the error{{ form.errors|pluralize }} below:
    {{ form.all.errors }}
  {% endif %}
  <table>
    {{ form.as_table }}
  </table>
  <br><br>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
